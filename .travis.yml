language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
deploy:
  - 
    provider: script
    script: .travis/deploy.sh
    on:
      repo: DracoBlue/http-response-headers
      branch: master
      jdk: oraclejdk8
  - 
    provider: script
    script: .travis/deploy.sh
    on:
      repo: DracoBlue/http-response-headers
      tags: true
      jdk: oraclejdk8
